name: CI Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      neo4j:
        image: neo4j:latest
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest pytest-asyncio pytest-cov httpx

      - name: Lint with flake8
        run: |
          flake8 backend/ bot/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ bot/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Format check with black
        run: |
          black --check backend/ bot/ || echo "Format check: some files need formatting (non-blocking)"
        continue-on-error: true

      - name: Run unit tests
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'test-key' }}
          OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
          LLM_MODEL: qwen/qwen3-30b-a3b-thinking-2507
          MAX_CHARS: 2500
          CHUNK_OVERLAP: 200
          CONTEXT_CHAR_LIMIT: 120000
          ENABLE_INPUT_FILTERING: true
          ENABLE_OUTPUT_FILTERING: true
          MAX_URL_LENGTH: 2048
          MAX_CONTENT_SIZE: 50000
        run: |
          echo "Tests directory removed - skipping unit tests"
        continue-on-error: true

      - name: Check Docker Compose syntax
        env:
          NEO4J_PASSWORD: testpassword
          OPENROUTER_API_KEY: test-key
          TELEGRAM_TOKEN: test-token
          NEO4J_USER: neo4j
          NEO4J_URI: bolt://neo4j:7687
          OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
          LLM_MODEL: test-model
          MAX_CHARS: 2500
          CHUNK_OVERLAP: 200
          CONTEXT_CHAR_LIMIT: 120000
          ENABLE_INPUT_FILTERING: true
          ENABLE_OUTPUT_FILTERING: true
          MAX_URL_LENGTH: 2048
          MAX_CONTENT_SIZE: 50000
        run: |
          # Create temporary .env file for docker compose
          cat > .env << EOF
          NEO4J_PASSWORD=testpassword
          OPENROUTER_API_KEY=test-key
          TELEGRAM_TOKEN=test-token
          NEO4J_USER=neo4j
          NEO4J_URI=bolt://neo4j:7687
          OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
          LLM_MODEL=test-model
          MAX_CHARS=2500
          CHUNK_OVERLAP=200
          CONTEXT_CHAR_LIMIT=120000
          ENABLE_INPUT_FILTERING=true
          ENABLE_OUTPUT_FILTERING=true
          MAX_URL_LENGTH=2048
          MAX_CONTENT_SIZE=50000
          EOF
          docker compose config --quiet

      - name: Build Docker images
        env:
          NEO4J_PASSWORD: testpassword
          OPENROUTER_API_KEY: test-key
          TELEGRAM_TOKEN: test-token
          NEO4J_USER: neo4j
          NEO4J_URI: bolt://neo4j:7687
          OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
          LLM_MODEL: test-model
          MAX_CHARS: 2500
          CHUNK_OVERLAP: 200
          CONTEXT_CHAR_LIMIT: 120000
          ENABLE_INPUT_FILTERING: true
          ENABLE_OUTPUT_FILTERING: true
          MAX_URL_LENGTH: 2048
          MAX_CONTENT_SIZE: 50000
        run: |
          # Create temporary .env file for docker compose
          cat > .env << EOF
          NEO4J_PASSWORD=testpassword
          OPENROUTER_API_KEY=test-key
          TELEGRAM_TOKEN=test-token
          NEO4J_USER=neo4j
          NEO4J_URI=bolt://neo4j:7687
          OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
          LLM_MODEL=test-model
          MAX_CHARS=2500
          CHUNK_OVERLAP=200
          CONTEXT_CHAR_LIMIT=120000
          ENABLE_INPUT_FILTERING=true
          ENABLE_OUTPUT_FILTERING=true
          MAX_URL_LENGTH=2048
          MAX_CONTENT_SIZE=50000
          EOF
          docker compose build --quiet

      - name: Start services for evaluation
        if: github.event_name == 'pull_request'
        env:
          NEO4J_PASSWORD: testpassword
          OPENROUTER_API_KEY: test-key
          TELEGRAM_TOKEN: test-token
          NEO4J_USER: neo4j
          NEO4J_URI: bolt://neo4j:7687
          OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
          LLM_MODEL: test-model
          MAX_CHARS: 2500
          CHUNK_OVERLAP: 200
          CONTEXT_CHAR_LIMIT: 120000
          ENABLE_INPUT_FILTERING: true
          ENABLE_OUTPUT_FILTERING: true
          MAX_URL_LENGTH: 2048
          MAX_CONTENT_SIZE: 50000
        run: |
          # Create temporary .env file for docker compose
          cat > .env << EOF
          NEO4J_PASSWORD=testpassword
          OPENROUTER_API_KEY=test-key
          TELEGRAM_TOKEN=test-token
          NEO4J_USER=neo4j
          NEO4J_URI=bolt://neo4j:7687
          OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
          LLM_MODEL=test-model
          MAX_CHARS=2500
          CHUNK_OVERLAP=200
          CONTEXT_CHAR_LIMIT=120000
          ENABLE_INPUT_FILTERING=true
          ENABLE_OUTPUT_FILTERING=true
          MAX_URL_LENGTH=2048
          MAX_CONTENT_SIZE=50000
          EOF
          docker compose up -d
          sleep 20  # Wait for services to start

      - name: Run agent evaluation
        if: github.event_name == 'pull_request'
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
          LLM_MODEL: qwen/qwen3-30b-a3b-thinking-2507
          MAX_CHARS: 2500
          CHUNK_OVERLAP: 200
          CONTEXT_CHAR_LIMIT: 120000
          ENABLE_INPUT_FILTERING: true
          ENABLE_OUTPUT_FILTERING: true
          MAX_URL_LENGTH: 2048
          MAX_CONTENT_SIZE: 50000
          BACKEND_URL: http://localhost:8000
        run: |
          echo "Evaluation scripts removed - skipping agent evaluation"
        continue-on-error: true

